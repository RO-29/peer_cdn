<!DOCTYPE html>
<html>
<head>

<style>

#convo{
 
 display:none;
 z-index:10022!important
}
.centre{
position:fixed!important;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

.local
{
display: block;
float: top;
max-width:250px;
max-height:250px;
background: yellow;
border:50% solid yellow;
border-radius:50% !important;
-moz-border-radius:50% !important;
}

.remote
{
display: block;
max-width:250px;
max-height:250px;
background: yellow;
border:50% solid yellow;
border-radius:50% !important;
-moz-border-radius:50% !important;
}
.side{
 float:bottom;
 width:100px;
 border-right:1px solid black;
 height:300px;
 padding:10px;
 overflow:scroll-y;
 display: none;

}
.side p{
 top:50px;
 left:10px;
 position: absolute;
}

</head>
<body>
 <div class="side">

  <br>
   <font color:black>

  </div>

<div class="navbar navbar-fixed-top">

              </a>
              <div class="nav-collapse">
                <ul class="nav">

                  <li id="hang"><a href="#">HangUp</a></li>

                  </ul>

<br>  <input id="Name" type="text" placeholder="Your Name" style="background-color: transparent;

  <script> 
  $(document).ready(function(){
  
  $('#sh').hide();
 
  $('#hang').click(function(){
  $('#sh').hide();
  hangup();
  $('#ins').html('');
  location.replace("https://hackrtc.herokuapp.com/");
  })
  $('#startButton').click(function(){
  $('#nav_room').html('Logged in Room '+$('#roomName').val());
  $('#name').html('Welcome  '+$('#Name').val());
  $('#sh').show();
  $('#room_join').children().fadeOut();
  $('.side').css('display','block');
  $('#convo').css('display','block');
  join_room($('#roomName').val(),$('#Name').val(),{video: true, audio: true});

  })
