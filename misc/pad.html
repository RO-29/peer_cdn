<!DOCTYPE html>
<html>
	<head>
		<title>HackRTC</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="imagetoolbar" content="no" />
		<meta name="distribution" content="all" />
		<meta name="robots" content="all" />	
		<meta name="resource-type" content="document" />
		<meta name="MSSmartTagsPreventParsing" content="true" />
  	        <style type="text/css" media="screen"></style>
		<link rel="stylesheet" href="../public/stylesheets/initial.css" type="text/css" />
		<link rel="stylesheet" href="../public/stylesheets/application.css" type="text/css" />
		<link type="text/css" rel="stylesheet" href="../public/stylesheets/prettify.css"></link>
               
        <style>
        .centre{
	position:fixed!important;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	}

	.local
	{
	display: block;
	float: top;
	max-width:250px;
	max-height:250px;
	background: yellow;
	border:50% solid yellow;
	border-radius:50% !important;
	-moz-border-radius:50% !important;
	}

	.remote
	{
	display: block;
	max-width:250px;
	max-height:250px;
	background: yellow;
	border:50% solid yellow;
	border-radius:50% !important;
	-moz-border-radius:50% !important;
	}
        </style>   
        </head>
  <body>

    <div id="container">
      <div id="header">
        <div id="logo"><a href="index.html" title="HackRTC">HackRTC</a></div>
        <ul id="status">

        </ul>
      </div>
      <!-- /header -->

		
<div id="wrapper">
	
		<div id="content">
      <div id="toolbar">
        <ul>
          <li id="pad_title">New Testing Pad (<em>JavaScript</em>)</li>
        </ul>
      </div>
          <div id="codearea">
        <div id="editable_content"></div>
      </div>
      </div><!-- /content -->

	</div><!-- /wrapper -->
          
	<div id="sidebar">
		<ul class="menu"> 
      <li><h4 class="section_title">Users <a id="add_contact" href="#"><img src="../public/images/add_contact_icon.png" alt="Add Contact"/></a></h4>
        <ul id="users_list"> 
        </ul>
      </li>

      <li id="chat_section">
      <h4 class="section_title">Chat <a href="#" id="chat_sound_control"><img src="../public/images/chat_sound_icon.png" alt="Sound On"/></a></h4>
      <audio id="chat_alert_sound" src="http://www.pacdv.com/sounds/interface_sound_effects/sound99.wav" autobuffer></audio>
        <ul id="chat_messages"> 
        </ul>
        <form>
          <textarea rows="1" id="input_chat_message"></textarea>
        </form>
      </li>
		</ul>
	</div>

	<div id="extra">
         <div id="local"></div>
         <div class= "rm" id="remote"></div>
	</div>
        <div id="spinner">
  <progress id="progressBar"></progress>
</div>
    </div>
   <script src="../static/js/jquery.js"></script>
   <script src="../static/js/lib/adapter.js"></script>
   <script src="../static/js/library.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="../static/js/main.js"></script>
   <script src="../static/js/jquery-ui.min.js"></script>
   <script src="../static/js/drag_local.js"></script>
   <script src="../static/js/drag_remote.js"></script>
   <script>
                $(document).ready(function(){
                var docName = getUrlParameter('room');
                document.getElementById('editable_content').innerHTML='<iframe src="http://localhost:8000/pad/pad.html#'+docName+'" seamless="seamless" height="520px" width="718px" frameBorder="0" scrolling="no" style="overflow-x:hidden;overflow-Y:hidden;">';
                join_room(docName,getUrlParameter('name'),{video: true, audio: true});  
          })
                
   </script>
    
  </body>
</html>
